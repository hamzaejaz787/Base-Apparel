<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo">
  </header>


  <section class="intro__main">
    <img src="./images/hero-mobile.jpg" class="hero-img alt="Hero image">
    
    <div class="content">
      <div class="intro-wrapper">
        <h1 class="intro-title"><span>We're</span><br>coming<br>soon</h1>
        <p class="intro-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="input">
        <input type="email" placeholder="Email Address" class="intro-email">  
        <img src="./images/icon-arrow.svg" class="email-arrow">        
      </div>
      
    </div>
    <img src="./images/hero-desktop.jpg" class="hero-img-desktop">
  </section>

</html>
