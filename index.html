<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="intro__main">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="mobile-image">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>

      <div class="content">
        <div class="intro-wrapper">
          <h1 class="intro-title"><span>We're</span><br />coming<br />soon</h1>
          <p class="intro-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="input">
            <input
              type="email"
              placeholder="Email Address"
              class="intro-email"
            />
            <button class="arrow-btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="intro-background">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </section>

  </body>
</html>
